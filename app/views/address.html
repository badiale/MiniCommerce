<div class="row">
  <div class="col-xs-12">
    <h3>Endereços cadastrados</h3>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 action-bar">
    <a ng-href="#/address/new" class="btn btn-primary">
      <i class="glyphicon glyphicon-plus"></i>
      Adicionar novo endereço
    </a>
  </div>
</div>

<div class="row" ng-if="addresses.length === 0">
  <div class="col-xs-12">
    Nenhum endereço cadastrado
  </div>
</div>

<div class="row" ng-if="addresses.length > 0">
  <div class="col-xs-12">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th></th>
        <th>Rua</th>
        <th>Número</th>
        <th>Cidade</th>
        <th>Estado</th>
      </tr>
      </thead>

      <tbody>
      <tr ng-repeat="address in addresses">
        <td>
          <a class="btn btn-default" ng-href="#/address/{{address.id}}">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <button class="btn btn-default" type="button" ng-click="removeAddress(address)">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </td>
        <td>{{address.street}}</td>
        <td>{{address.number}}</td>
        <td>{{address.city}}</td>
        <td>{{address.state}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
