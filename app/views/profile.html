<div class="row">
  <div class="col-xs-12">
    <h3>Perfil de usuário</h3>
  </div>
</div>

<form ng-submit="saveUser()">
  <fieldset ng-disabled="loading">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="form-group">
          <label for="inputName">Nome</label>
          <input type="text" class="form-control" id="inputName" placeholder="Nome" ng-model="user.name">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="form-group">
          <label for="inputSurname">Sobrenome</label>
          <input type="text" class="form-control" id="inputSurname" placeholder="Sobrenome" ng-model="user.surname">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="form-group">
          <label for="inputPassword">Senha</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Senha" ng-model="user.password">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="form-group">
          <label for="inputPasswordConfirmation">Confirmar senha</label>
          <input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="Confirmar senha"
                 ng-model="user.confirmPassword">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="user.receiveOffer"> Receber emails com promoções
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </fieldset>
</form>
